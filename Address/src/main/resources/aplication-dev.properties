spring.application.name=Address
environment=DEV

# MySQL Database Configuration (Development)
spring.datasource.url=jdbc:mysql://localhost:3306/AddressBook
spring.datasource.username=root
spring.datasource.password=ashutosh@88889
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  # Show SQL queries for debugging

# Logging Configuration (Development)
logging.level.root=INFO
logging.level.com.AddressBook=DEBUG  # Enable detailed logging for debugging
logging.file.name=logs/address-dev.log
logging.file.path=logs/

# Console Logging Format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
